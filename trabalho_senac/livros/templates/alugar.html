<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestar Livro</title>
    <link rel="stylesheet" href="css/alugar.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="catalogo.html">Catálago De Livros</a></li>
                <li><a href="alugar.html">Empréstimo</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Emprestar Livro</h1>
        <form action="#" method="POST">
            <label for="titulo">Título do Livro:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="usuario">Usuário (Quem está pegando o livro):</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="data-devolucao">Data de Devolução:</label>
            <input type="date" id="data-devolucao" name="data-devolucao" required>

            <button type="submit">Registrar Empréstimo</button>
        </form>
    </div>
</body>
</html>
