
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.curso }}</td>
                <td>{{ aluno.turma }}</td>
               
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum aluno cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
