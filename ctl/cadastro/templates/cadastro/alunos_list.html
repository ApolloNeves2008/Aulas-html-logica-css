
{% extends "base.html" %}

{% block title%} Cadastro {% endblock %}
{% block content %}
 <div class="row"> 
 <div class="col-11">
 <h4><strong>Alunos cadastrados</strong></h4>
 </div> 
 <div class="col-1"> <a href="#" class="btn btn-primary btnsm">Cadastrar</a> </div>
 </div>

 <div class="row"> 
 <table class="table text-center">
 <thead>
 <tr>
 <th scope="col">Nome:</th>
 <th scope="col">Curso:</th>
 <th scope="col">Turma:</th>

 </tr>
 </thead>
 <tbody>
 
 {% for aluno in alunos_list %}
 <tr>
 <th>{{ aluno.nome }}</th>
 <td>{{ aluno.curso }}</td>
 <td>{{ aluno.turma }}</td>
 
 </tr>
 {% endfor %}
 </tbody>
 </table>
 </div>
{% endblock %}
